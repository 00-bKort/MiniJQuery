<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQUERY</title>
    <script src="jquery.js"></script>
    <script src="codigo.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div style="text-align: center; font-size: 50px;">JQUERY</div>
    <br>
    <br>
    <br>
    <h3 id="em" title="Eventos que ocurren con el Mouse">Evento Mouse</h3>
    <h3 id="a" title="Animaciones para diferente evento">Animaciones</h3>

    <div id="eventoMouse">
        <br>
        <br>
        <input type="button" value="hover" id="h">
        <input type="button" value="mousemove" id="mo">
        <input type="button" value="mouse_up_down" id="muo">
        <input type="button" value="dobleClick" id="dc">
        <br>
        <br>
        <div id="cont"></div>
        <div id="contenedor">

        </div>
    </div>

    <div id="animacion">
        <br>
        <br>
        <input type="button" value="show" id="s">
        <input type="button" value="hide" id="hi">
        <input type="button" value="fadeIn" id="fi"> 
        <input type="button" value="fadeOut" id="fo"> 
        <input type="button" value="Toggle" id="t"> 
        <input type="button" value="SlideToggle" id="st"> 
        <input type="button" value="FadeToggle" id="ft"> 
        <input type="button" value="Personalizadas" id="p"> 
        <br>
        <br>
        <div id="conte"></div>
        <div id="content">
            <div id="texto">ANIMACIONES</div>
        </div> 
    </div>
</body>

</html>
